<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="机构宝">
    <meta name="description" content="机构宝">
    <title>机构宝</title>
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="/static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="none" onload="if(media!='all')media='all'"/>
</head>
<body>
    <!--[if IE]><div id="ie-tips"><span>请使用Chrome、Firefox或启用国内双核浏览器的<b>极速模式</b>以获得更佳的浏览体验！</span></div><![endif]-->
    <app></app>
    <!-- built files will be auto injected -->
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="/static/libs/layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            // 弹出层配置
            window.layer.config({
                offset: '30%',
                time: 1300
            });
        });
         $(document).scroll(function() {
        var backTop = $('#back-top');
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if (scrollTop > 100) {backTop.show()} else {backTop.hide()}
    })
    </script>
</body>
</html>
